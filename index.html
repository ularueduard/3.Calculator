<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awsome Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="header">
      <div class="title">
        <h1>Calculator</h1>
      </div>
    </section>
    <section class="body">
      <div class="row">
        <div class="col result">
          <h2>253.31</h2>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-9">
          <div class="row innerbuttonscol">
            <div class="col col-lg-12">
              <button type="button" class="btn btn-primary numericalButtons">
                7
              </button>
              <button type="button" class="btn btn-primary numericalButtons">
                8
              </button>
              <button type="button" class="btn btn-primary numericalButtons">
                9
              </button>
            </div>
          </div>
          <div class="row innerbuttonscol">
            <div class="col col-lg-12">
              <button type="button" class="btn btn-primary numericalButtons">
                4
              </button>
              <button type="button" class="btn btn-primary numericalButtons">
                5
              </button>
              <button type="button" class="btn btn-primary numericalButtons">
                6
              </button>
            </div>
          </div>
          <div class="row innerbuttonscol">
            <div class="col col-lg-12">
              <button type="button" class="btn btn-primary numericalButtons">
                1
              </button>
              <button type="button" class="btn btn-primary numericalButtons">
                2
              </button>
              <button type="button" class="btn btn-primary numericalButtons">
                3
              </button>
            </div>
          </div>
          <div class="row innerbuttonscol">
            <div class="col col-lg-12">
              <button type="button" class="btn btn-primary numericalButtons">
                0
              </button>
              <button type="button" class="btn btn-primary numericalButtons">
                .
              </button>
              <button type="button" class="btn btn-primary numericalButtons">
                =
              </button>
            </div>
          </div>
        </div>

        <div class="col col-lg-3 operationsection">
          <div class="col-lg-12 operations">
            <button type="button" class="btn btn-primary numericalButtons">
              AC
            </button>
          </div>
          <div class="col-lg-12 operations">
            <button type="button" class="btn btn-primary numericalButtons">
              /
            </button>
          </div>
          <div class="col-lg-12 operations">
            <button type="button" class="btn btn-primary numericalButtons">
              x
            </button>
          </div>
          <div class="col-lg-12 operations">
            <button type="button" class="btn btn-primary numericalButtons">
              -
            </button>
          </div>
          <div class="col-lg-12 operations">
            <button type="button" class="btn btn-primary numericalButtons">
              +
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <p>Â©Gaudi Web Solutions</p>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
